<div class="carousel-container">
  <div
    class="carousel-track"
    [style.transform]="'translateX(' + -activeIndex * 100 + '%)'"
  >
    <div
      class="carousel-slide"
      *ngFor="let imageUrl of imageUrls; let i = index"
      [style.background-image]="'url(' + imageUrl + ')'"
    ></div>
  </div>
</div>
