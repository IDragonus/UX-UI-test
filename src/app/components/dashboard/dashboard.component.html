<mat-toolbar>
  <div
    class="logo"
    title="WELKHOMEclub | Restaurante, Bar y Espacio de Afterwork y Eventos"
  >
    <p [routerLink]="'/welkhomeclub'">WELKHOMEclub</p>
  </div>
  <div class="options-list">
    <a
      href="#"
      *ngFor="let option of optionList"
      [ngClass]="{
        bordered: option.option === 'delivery' || option.option === 'reservar'
      }"
    >
      {{ option.option | uppercase }}
    </a>
  </div>
</mat-toolbar>
